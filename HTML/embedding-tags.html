<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embedding Tags</title>
  </head>
  <body>
    <h1>Embedding Tags In HTML</h1>

    <!-- IFrames -->
    <iframe
      src="http://127.0.0.1:5500/HTML/embedding-tags.html"
      width="400"
      height="300"
      frameborder="1"
    ></iframe>
    <br />
    <br />

    <!-- Object -->
    <object
      data="../Assets/pdf/Contextual Interpretations.pdf"
      type="application/pdf"
      width="400"
      height="300"
    >
      <p>
        Your browser does not support PDFs.
        <a href="../Assets/pdf/Contextual Interpretations.pdf"
          >Download the PDF</a
        >
      </p>
    </object>
    <br>
    <br>

    <!-- Embed Tag -->
    <embed
      src="../Assets/pdf/Contextual Interpretations.pdf"
      type="application/pdf"
      width="400"
      height="300"
    />
  </body>
</html>
<!-- 
======================
   Embedding Tags
======================
Embedding tags in HTML typically refers to including various types of media and content within your HTML document.

For Example:
1) <iframe>
2) <object>
3) <embed>
-->
