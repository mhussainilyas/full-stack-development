<!-- 
=============
  Meta Tags
=============
Meta tags in HTML provide metadata about the HTML document, which can be used by browsers, search engines, and other web services to understand and process the content. They typically appear within the <head> section of your HTML document.

1. Character Set
<meta charset="UTF-8">  
Specifies the character encoding for the HTML document.

2. Viewport
<meta name="viewport" content="width=device-width, initial-scale=1.0">
Helps with responsive design by controlling the page's dimensions and scaling on mobile devices.

3. Description
<meta name="description" content="This is an example of using meta tags in HTML.">
Provides a brief summary of the page's content, which can influence search engine rankings and display in search results.

4. Keywords
<meta name="keywords" content="HTML, meta tags, web development, example">
Lists keywords relevant to the webpage content (though not commonly used for SEO as it once was).

5. Author
<meta name="author" content="John Doe">
Defines the name of the author of the web page.

6. Robots
<meta name="robots" content="index, follow">
Indicates to search engine crawlers how they should index the page.

7. Refresh
<meta http-equiv="refresh" content="30">
Automatically reloads the page after a specified number of seconds.
