<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link & Navigation Tags</title>
    <!-- Link Tag -->
    <link rel="icon" href="../Assets/Dream Coding.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Navigation Tag -->
    <a href="https://www.google.com" target="_blank">Visit Google</a>
    <a href="link-and-navigation-tags.html">Home</a>
</body>
</html>
