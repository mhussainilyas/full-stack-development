<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Tags</title>
  </head>
  <body>
    <!-- <img> Tag -->
    <img
      src="../Assets/images/Dream Coding.png"
      alt="Sample Image"
      width="300"
      height="200"
    />
    <br />
    <br />

    <!-- <audio> Tag -->
    <audio controls loop muted>
      <source src="../Assets/audio/wedding_nasheed.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>
    <br>
    <br>    

    <!-- <video> Tag -->
    <video controls loop muted width="300px">
      <source src="../Assets/video/nasheed.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <br>
    <br>

    <!-- <iframe> Tag -->
    <iframe src="../Assets/pdf/Contextual Interpretations.pdf" frameborder="0"></iframe>
    <a href="../Assets/pdf/Contextual Interpretations.pdf" download>Download Notes</a>
  </body>
</html>
<!-- 
===============
  Media Tags
===============
media tags are used to embed and handle different types of media content like images, audio, and video. These tags enhance the visual and interactive aspects of a webpage.

For Example:
1. <img> Tag (Images)
2. <audio> Tag (Audio Files)
3. <video> Tag (Video Files)
4. <source> Tag (Used with <audio> and <video>)
5. <iframe> Tag (Embedding External Media or Websites)
-->
